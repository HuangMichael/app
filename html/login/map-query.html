<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>报修统计</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			.map {
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			
			h5:first-child {
				margin-top: 15px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">报修统计</h1>
		</header>
		<div class="mui-content">
			<!--<div class="mui-content-padded">
				<p style="text-indent: 22px;">
					个人业务统计
				</p>
			</div>-->
			<div class="mui-content-padded">

				<div class="map" id="mapview"></div>

			</div>
		</div>
		<script type="text/javascript" src="https://api.map.baidu.com/api?type=subway&v=1.0&ak=H36hc5gb0CkvEXSImtCg1DPD3qImSHOQ"></script>
		<script>
			var subwayCityName = '北京';
			var list = BMapSub.SubwayCitiesList;
			var subwaycity = null;
			for(var i = 0; i < list.length; i++) {
				if(list[i].name === subwayCityName) {
					subwaycity = list[i];
					break;
				}
			}
			// 获取北京地铁数据-初始化地铁图
			var subway = new BMapSub.Subway('mapview', subwaycity.citycode);
			subway.setZoom(0.5);
		</script>
	</body>

</html>
